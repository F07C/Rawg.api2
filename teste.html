<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Uso da API Rawg.io</title>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Substitua 'SUA_CHAVE_DE_API' pela sua chave de API Rawg.io
  const apiKey = 'ae09fbaa78bc44d58d01257592233826';
  const apiUrl = 'https://api.rawg.io/api/games';

  // Construa a URL da solicitação com a chave de API
  const requestUrl = `${apiUrl}?key=${apiKey}`;

  // Faça a solicitação usando a função fetch
  fetch(requestUrl)
    .then(response => response.json())
    .then(data => {
      // Manipule a resposta JSON aqui
      console.log(data);

      // Exemplo: Exiba o nome do primeiro jogo na resposta
      const primeiroJogo = data.results[0].name;
      alert(`O primeiro jogo na resposta é: ${primeiroJogo}`);
    })
    .catch(error => {
      console.error('Erro ao fazer a solicitação:', error);
    });
});
</script>

</body>
</html>
